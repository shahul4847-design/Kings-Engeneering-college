<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Letter Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      resize: none;
    }
    .buttons {
      text-align: center;
      margin-top: 15px;
    }
    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0066ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Automatic Leave Letter Generator</h1>
  </header>

  <section>
    <form id="leaveForm">
      <label>Student Name:</label><br>
      <input type="text" id="name" required><br><br>

      <label>Department / Class:</label><br>
      <input type="text" id="class" required><br><br>

      <label>Number of Days:</label><br>
      <input type="number" id="days" required><br><br>

      <label>Reason for Leave:</label><br>
      <input type="text" id="reason" required><br><br>

      <label>From Date:</label><br>
      <input type="date" id="from" required><br><br>

      <label>To Date:</label><br>
      <input type="date" id="to" required><br><br>

      <button type="button" onclick="generateLetter()">Generate Letter</button>
    </form>

    <h2>Your Leave Letter:</h2>
    <textarea id="output" readonly></textarea>

    <div class="buttons">
      <button onclick="printLetter()">üñ®Ô∏è Print Letter</button>
      <button onclick="downloadPDF()">üìÑ Download as PDF</button>
    </div>
  </section>

  <footer>
    <p>¬© 2025 My College Portal | Created by Shahul</p>
  </footer>

  <!-- JS script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function generateLetter() {
      const name = document.getElementById('name').value;
      const cls = document.getElementById('class').value;
      const days = document.getElementById('days').value;
      const reason = document.getElementById('reason').value;
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      const letter = `To  
The Class Teacher,  
${cls},  
[College Name].  

Respected Sir/Madam,  

I am ${name} from ${cls}. I am unable to attend the class for ${days} day(s) from ${from} to ${to} due to ${reason}.  
Kindly grant me leave for the mentioned period.  

Thanking you,  
Yours obediently,  
${name}`;

      document.getElementById('output').value = letter;
    }

    function printLetter() {
      const letterText = document.getElementById('output').value;
      const newWin = window.open('', '_blank');
      newWin.document.write(`<pre>${letterText}</pre>`);
      newWin.print();
      newWin.close();
    }

    function downloadPDF() {
      const letterText = document.getElementById('output').value;
      if (letterText.trim() === '') {
        alert('Please generate the letter first.');
        return;
      }
      const opt = {
        margin: 0.5,
        filename: 'Leave_Letter.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      const element = document.createElement('div');
      element.innerHTML = `<pre style="font-size:14px; font-family:Arial;">${letterText}</pre>`;
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
