<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | KINGS ENGINEERING COLLEGE</title>
<style>
  /* üåå Background */
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top left, #140030, #0a0020, #000010);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(255, 0, 150, 0.4), transparent 70%);
    top: -100px;
    left: -100px;
    filter: blur(150px);
    animation: moveGlow 12s infinite alternate ease-in-out;
    z-index: 0;
  }

  @keyframes moveGlow {
    0% { top: -100px; left: -100px; }
    100% { top: 60%; left: 70%; }
  }

  /* ‚ú® Login Box */
  .login-box {
    position: relative;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    padding: 40px 30px;
    border-radius: 25px;
    box-shadow: 0 0 25px rgba(255,0,255,0.2);
    text-align: center;
    z-index: 2;
    width: 90%;
    max-width: 400px;
  }

  .login-box h1 {
    margin-bottom: 20px;
    font-size: 2rem;
    color: #ff77ff;
    text-shadow: 0 0 20px #a45cff, 0 0 40px #ff00c8;
    animation: glow 3s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff77ff, 0 0 20px #7f00ff; }
    to { text-shadow: 0 0 20px #b56bff, 0 0 40px #ff00c8; }
  }

  input[type="password"] {
    width: 80%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    margin: 15px 0;
    font-size: 1rem;
    text-align: center;
    outline: none;
    box-shadow: 0 0 10px rgba(255,0,255,0.3);
  }

  .glow-btn {
    background: linear-gradient(90deg, #4b0082, #ff00ff, #b400ff);
    border: none;
    border-radius: 15px;
    color: white;
    padding: 12px 25px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,0,255,0.3);
    transition: all 0.3s ease;
  }

  .glow-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(255,0,255,0.7), 0 0 40px rgba(138,43,226,0.5);
  }

  .error-msg {
    color: #ff5555;
    margin-top: 10px;
    font-weight: 600;
    display: none;
  }
</style>
</head>
<body>

<div class="login-box">
  <h1>Enter Password</h1>
  <input type="password" id="password" placeholder="Password here">
  <br>
  <button class="glow-btn" onclick="checkPassword()">Enter</button>
  <p class="error-msg" id="error-msg">Incorrect Password!</p>
</div>

<script>
  const correctPassword = "kings2025"; // üîê Set your single password here

  function checkPassword() {
    const input = document.getElementById('password').value;
    const errorMsg = document.getElementById('error-msg');
    if(input === correctPassword) {
      window.location.href = "home.html"; // redirect to home page
    } else {
      errorMsg.style.display = "block";
    }
  }
</script>

</body>
</html>
