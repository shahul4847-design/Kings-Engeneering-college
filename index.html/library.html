  <style>
    /* üåå Background */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #140030, #0a0020, #000010);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 0, 150, 0.4), transparent 70%);
      top: -100px;
      left: -100px;
      filter: blur(150px);
      animation: moveGlow 12s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes moveGlow {
      0% { top: -100px; left: -100px; }
      100% { top: 60%; left: 70%; }
    }

    /* üåà Header */
    header {
      text-align: center;
      padding: 25px 15px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(255,255,255,0.1);
      border-bottom: 2px solid rgba(255,255,255,0.2);
      z-index: 2;
      position: relative;
    }

    header h1 {
      margin: 5px 0;
      font-size: 1.8rem;
      color: #e0e0e0;
      letter-spacing: 1px;
      
      animation: glow 3s ease-in-out infinite alternate;
    }

    header p {
      margin: 0;
      color: #e0e0e0;
      font-size: 1rem;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff77ff, 0 0 20px #7f00ff; }
      to { text-shadow: 0 0 20px #b56bff, 0 0 40px #ff00c8; }
    }

    /* üîπ Navigation */
    nav {
      text-align: center;
      margin: 20px auto;
      max-width: 900px;
      z-index: 2;
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #FFD700;
      font-weight: bold;
      font-size: 1.1rem;
      margin: 0 15px;
      transition: all 0.3s ease;
      position: relative;
    }

    nav a:hover {
      color: #ff7ce5;
      text-shadow: 0 0 10px #ff7ce5, 0 0 20px #b56bff;
    }

    /* ‚ú® Main Box */
    main {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.1);
      backdrop-filter: blur(8px);
      text-align: center;
      margin: 40px auto;
      max-width: 900px;
      padding: 40px 30px;
      z-index: 2;
      position: relative;
    }

    main h2 {
      color: #ff77ff;
      text-shadow: 0 0 20px #a45cff, 0 0 40px #ff00c8;
      font-size: 2rem;
      margin-bottom: 30px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    .subject-group {
      margin-bottom: 30px;
    }

    .subject-group h3 {
      color: #ff93ff;
      margin-bottom: 15px;
      font-size: 1.4rem;
      text-align: center;
    }

    .subject-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .subject-btn {
      background: linear-gradient(90deg, #4b0082, #ff00ff, #b400ff);
      border: none;
      border-radius: 15px;
      color: white;
      padding: 15px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
      transition: all 0.3s ease;
      min-width: 150px;
    }

    .subject-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.7), 0 0 40px rgba(138, 43, 226, 0.5);
    }

    /* üë£ Footer */
    footer {
      text-align: center;
      padding: 25px;
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 40px;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 -5px 20px rgba(255,0,255,0.1);
    }

    @media(max-width: 768px) {
      .subject-buttons { flex-direction: column; gap: 15px; }
      nav a { display: inline-block; margin: 10px; }
    }
  </style>
</head>
