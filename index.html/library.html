<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Library | KINGS ENGINEERING COLLEGE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f0f2f5; margin: 0; }
    
    header, footer { 
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); 
      color: white; 
      padding: 20px 0; 
      text-align:center; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    
    header h1 { margin:0; font-size:2rem; }
    header p { margin:5px 0 0; font-size:1rem; color:#d1d1d1; }

    .materials-section { 
      max-width: 1000px; 
      margin: 50px auto; 
      padding: 30px; 
      background: #fff; 
      border-radius: 20px; 
      box-shadow: 0 6px 25px rgba(0,0,0,0.1); 
    }
    
    h2 { text-align:center; color:#004aad; margin-bottom:40px; font-size:2rem; }

    .subject-group {
      margin-bottom: 30px;
    }

    .subject-group h3 {
      color: #1E3A8A;
      margin-bottom: 15px;
      font-size:1.3rem;
      text-align:center;
    }

    .subject-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .subject-btn {
      background-color: #1E3A8A;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .subject-btn:hover {
      background-color: #2563EB;
      transform: scale(1.05);
    }

    @media(max-width:768px){
      .subject-buttons { grid-template-columns: 1fr; }
    }
  </style>
</head>
